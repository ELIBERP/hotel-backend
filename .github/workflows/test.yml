name: Test Cases

on: 
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      REACT_JWT_KEY: super-secret-jwt-key-for-hotel-booking-app-2025
      REACT_JWT_EXPIRY: 24h
      STRIPE_SECRET_KEY: sk_test_mock_stripe_key
      CLIENT_URL: http://localhost:5173
      FRONTEND_URL: http://localhost:5173

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (CI - no database)
        run: npm run test:unit:ci

      - name: Run all tests with coverage (CI - no database)
        run: npm run test:ci